<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/header/header.css">
    <link rel="stylesheet" href="/css/editar-form/editar-form.css">
<body>
    <header class="header__container" data-prod>
        <div class="container__logo container__logo--img"></div>
    </header>
    <section class="container__form">
        <h1 class="titulo">Editar Producto</h1>
        <form action="" class="formulario" data-form>
            <div class="container__input">
                <input type="text" name="url" id="url" placeholder="Url de la Imagen" data-url class="inputs"> 
                <label for="url" class="input__label">Url de la Imagen</label>
            </div>
            <select name="" id="" class="select" data-categoria>
                <option value="Home" class="opciones">Home</option>
                <option value="Electronic" class="opciones">Electronic</option>
                <option value="Cloth" class="opciones">Cloth</option>
            </select>
            <div class="container__input">
                <input type="text" name="nombre" id="nombre" placeholder="Nombre del Producto" data-nombre__prod class="inputs">
                <label for="nombre" class="input__label">Nombre del Producto</label>
            </div>
            <div class="container__input">
                <input type="number" name="precio" id="precio" placeholder="Precio del Producto" data-precio__prod class="inputs">
                <label for="precio" class="input__label">Precio del Producto</label>
            </div>
            <textarea name="desc" id="desc" cols="30" rows="10" class="desc" placeholder="DescripciÃ³n del Producto" data-descripcion></textarea>
            <button type="submit" class="btn__prod">Editar Producto</button>
        </form>
    </section>
    <script src="/templates/header.js"></script>
    <script src="/controllers/editar_producto.js" type="module"></script>
</body>
</html>
